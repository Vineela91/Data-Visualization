<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Filter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <style>
       body {
         background-image: url("static/images/background.jpg");
         background-size: cover;
         background-repeat: no-repeat;
       }
     </style>
  </head>
  <body>
    <div class="container">
      <h1>Twitter Data</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="form-group">
          <label for="month">Month</label>
          <input type="text" id="month" name="month" class="form-control">
          <label for="year">Year</label>
          <input type="text" id="year" name="year" class="form-control">
          <label for="keyword">Keyword</label>
          <input type="text" id="keyword" name="keyword" class="form-control">
          <label for="tweetcount">Tweets count</label>
          <input type="text" id="tweetcount" name="tweetcount" class="form-control">
        </div>
       
        <button type="submit" class="btn btn-primary">search</button>
      </form>
      <p>     </p>
      <a href="{{ url_for('welcome') }}" class="btn btn-primary"style="margin-bottom: 10px;">Back</a>
    </div>
  </body>
</html>
